      class ArrayList {
        constructor() {
          this.array = [];
        }
        insert(item) {
          this.array.push(item);
        }
        toString() {
          return this.array.join();
        }
        //交换元素位置
        swap(left, right) {
          let temp = this.array[left];
          this.array[left] = this.array[right];
          this.array[right] = temp;
        }
        //冒泡排序
        Bubbling() {
          let array = this.array;
          for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array.length - 1; j++) {
              if (array[j] > array[j + 1]) {
                this.swap(j, j + 1);
              }
            }
          }
          return array;
        }
        //选择排序
        Selection() {
          let array = this.array;
          for (let i = 0; i < array.length; i++) {
            let minIndex = i;
            for (let j = i + 1; j < array.length; j++) {
              if (array[minIndex] > array[j]) {
                minIndex = j;
              }
            }
            this.swap(i, minIndex);
          }
          return array;
        }
        //插入排序
        insertSort() {
          let current, preIndex;
          let array = this.array;
          for (let i = 1; i < array.length; i++) {
            //当前元素的前一个元素
            preIndex = i - 1;
            // 将需要排序的元素用current保存起来以免因下面下标变化而取错值
            current = array[i];
            //开始内部循环将第一个值开始排序 终止条件为当前元素下标大于数组的第0位并且当前元素大于前一个元素,否则的话将前一个元素赋值给当前元素
            //然后将前一个元素下标-1 继续向前比较
            while (preIndex >= 0 && current < array[preIndex]) {
              array[preIndex + 1] = array[preIndex];
              preIndex--;
            }
            // 当current大于前一个元素时 把保存起来的current赋值给arr[preIndex]
            array[preIndex + 1] = current;
          }
          return array;
        }
        //希尔排序
        shellSort() {
          let array = this.array;
          let gap = Math.floor(array.length / 2);
          while (gap >= 1) {
            for (let i = gap; i < array.length; i++) {
              let temp = array[i];
              let j = i;
              while (array[j - gap] > temp && j > gap - 1) {
                array[j] = array[j - gap];
                j -= gap;
              }
              array[j] = temp;
            }
            gap = Math.floor(gap / 2);
          }
          return array;
        }
      }

      //归并排序
      function mergeSort(array) {
        let length = array.length;
        if (length === 1) {
          return array;
        }
        let mid = Math.floor(length / 2), // 找到中间索引值
          left = array.slice(0, mid), // 截取左半部分
          right = array.slice(mid, length); // 截取右半部分
        return merge(mergeSort(left), mergeSort(right)); // 递归分解后，进行排序合并
      }
      function merge(leftArray, rightArray) {
        let result = [],
          leftLength = leftArray.length,
          rightLength = rightArray.length,
          il = 0,
          ir = 0;
        // 左右两个数组的元素依次比较，将较小的元素加入结果数组中，直到其中一个数组的元素全部加入完则停止
        while (il < leftLength && ir < rightLength) {
          if (leftArray[il] < rightArray[ir]) {
            result.push(leftArray[il++]);
          } else {
            result.push(rightArray[ir++]);
          }
        }
        // 如果是左边数组还有剩余，则把剩余的元素全部加入到结果数组中。
        while (il < leftLength) {
          result.push(leftArray[il++]);
        }
        // 如果是右边数组还有剩余，则把剩余的元素全部加入到结果数组中。
        while (ir < rightLength) {
          result.push(rightArray[ir++]);
        }
        return result;
      }

      //快速排序
      function quickSort(arr) {
        if (arr.length <= 1) {
          return arr;
        }
        let pivotIndex = Math.floor(arr.length / 2); //找到数组中间项
        let pivot = arr.splice(pivotIndex, 1)[0]; //获取这一项的结果(并且移除)
        let left = [];
        let right = [];
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] < pivot) {
            left.push(arr[i]);
          } else {
            right.push(arr[i]);
          }
        }
        return quickSort(left).concat([pivot], quickSort(right));
      }

      function countingSort(array) {
        let maxValue = Math.max(...array);
        let bucket = new Array(maxValue + 1);
        for (let i = 0; i < array.length; i++) {
          if (!bucket[array[i]]) {
            bucket[array[i]] = 0;
          }
          bucket[array[i]]++;
        }
        console.log(bucket);
        let sortedIndex = 0;
        for (let j = 0; j < maxValue + 1; j++) {
          while (bucket[j] > 0) {
            array[sortedIndex++] = j;
            bucket[j]--;
          }
        }
        return array;
      }
