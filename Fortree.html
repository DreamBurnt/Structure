<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var tree = {
        value: 3,
        left: {
          value: 9,
        },
        right: {
          value: 20,
          left: {
            value: 15,
          },
          right: {
            value: 7,
          },
        },
      };
      //1.1前序遍历
      function dfs1(nodes) {
        if (!nodes) return [];
        let result = [];
        let stack = [];
        stack.push(nodes);
        while (stack.length) {
          let nodes = stack.pop();
          result.push(nodes.value);
          if (nodes.right) stack.push(nodes.right);
          if (nodes.left) stack.push(nodes.left);
        }
        return result;
      }
      console.log(dfs1(tree), "前序");
      //1.2中序遍历
      function dfs2(nodes) {
        if (!nodes) return [];
        let result = [];
        let stack = [];
        while (stack.length || nodes) {
          while (nodes) {
            stack.push(nodes);
            nodes = nodes.left;
          }
          nodes = stack.pop();
          result.push(nodes.value);
          nodes = nodes.right;
        }
        return result;
      }
      console.log(dfs2(tree), "中序");
      //1.3后序遍历
      function dfs3(nodes) {
        if (!nodes) return [];
        let result = [];
        let stack = [];
        stack.push(nodes);
        while (stack.length) {
          let nodes = stack.pop();
          result.unshift(nodes.value);
          if (nodes.left) stack.push(nodes.left);
          if (nodes.right) stack.push(nodes.right);
        }
        return result;
      }
      console.log(dfs3(tree), "后序");
      //1.4层序遍历
      function bfs(nodes) {
        if (!nodes) return [];
        let result = [];
        let stack = [];
        stack.push(nodes);
        while (stack.length) {
          let level = [];
          let numbers = stack.length;
          while (numbers--) {
            let nodes = stack.shift();
            level.push(nodes.value);
            if (nodes.left) stack.push(nodes.left);
            if (nodes.right) stack.push(nodes.right);
          }
          result.push(level);
        }
        return result;
      }
      console.log(bfs(tree), "层序");

      let users = [
        { id: 1, name: "John" },
        { id: 2, name: "Pete" },
        { id: 1, name: "Mary" },
      ];
      let user = users.filter((item) => item.id == 1);
      console.log(user);
    </script>
  </body>
</html>
