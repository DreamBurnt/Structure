<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Node {
        constructor(key) {
          this.key = key;
          this.left = null;
          this.right = null;
        }
      }
      class BinarySearchTree {
        constructor() {
          this.root = null;
        }
        insert(key) {
          let newNode = new Node(key);
          //判断有无根节点
          if (this.root == null) {
            this.root = newNode;
          } else {
            this.insertNode(this.root, newNode);
          }
        }
        insertNode(node, newNode) {
          //假如新节点小于root节点就向左查找,否则向右。
          if (newNode.key < node.key) {
            if (node.left == null) {
              node.left = newNode;
            } else {
              this.insertNode(node.left, newNode);
            }
          } else {
            if (node.right == null) {
              node.right = newNode;
            } else {
              this.insertNode(node.right, newNode);
            }
          }
        }
        //先序遍历
        preOrderTraversal(handler) {
          this.preOrderTraversalNode(this.root, handler);
        }
        preOrderTraversalNode(node, handler) {
          if (node !== null) {
            //处理经过的节点
            handler(node.key);
            //处理经过节点的左子节点
            this.preOrderTraversalNode(node.left, handler);
            //处理经过节点的右子节点
            this.preOrderTraversalNode(node.right, handler);
          }
        }
        //中序遍历
        midOrderTraversal(handler) {
          this.midOrderTraversalNode(this.root, handler);
        }
        midOrderTraversalNode(node, handler) {
          if (node != null) {
            //1.遍历左子树中的节点
            this.midOrderTraversalNode(node.left, handler);
            //2.处理节点
            handler(node.key);
            //3.遍历右子树中的节点
            this.midOrderTraversalNode(node.right, handler);
          }
        }
        //后序遍历
        postOrderTraversal(handler) {
          this.postOrderTraversalNode(this.root, handler);
        }
        postOrderTraversalNode(node, handler) {
          if (node != null) {
            //1.遍历左子树中的节点
            this.postOrderTraversalNode(node.left, handler);
            //2.遍历右子树中的节点
            this.postOrderTraversalNode(node.right, handler);
            //3.处理节点
            handler(node.key);
          }
        }
        search(key) {
          //1.获取根节点
          let node = this.root;
          //2.循环搜索key
          while (node != null) {
            if (key < node.key) {
              //小于根(父)节点就往左边找
              node = node.left;
              //大于根(父)节点就往右边找
            } else if (key > node.key) {
              node = node.right;
            } else {
              return true;
            }
          }
          return false;
        }
        min() {
          let node = this.root;
          while (node.left !== null) {
            node = node.left;
          }
          return node.key;
        }
        max() {
          let node = this.root;
          while (node.right !== null) {
            node = node.right;
          }
          return node.key;
        }
        remove(key) {
          //寻找要删除节点
          let current = this.root;
          let parent = null;
          let isLeftChild = true;
          while (current.key !== key) {
            parent = current;
            if (key < current.key) {
              isLeftChild = true;
              current = current.left;
            } else {
              isLeftChild = false;
              current = current.right;
            }
            if (current == null) {
              return false;
            }
          }
          //情况1：删除的是叶子节点(没有子节点)
          if (current.left == null && current.right == null) {
            if (current == this.root) {
              parent.left = null;
            } else if (isLeftChild) {
              parent.left = null;
            } else {
              parent.right = null;
            }
          }
          //情况2：删除的节点有一个子节点
          //当current存在左子节点时
          else if (current.right == null) {
            if (current == this.root) {
              this.root = current.left;
            } else if (isLeftChild) {
              parent.left = current.left;
            } else {
              parent.right = current.left;
            }
            //当current存在右子节点时
          } else if (current.left == null) {
            if (current == this.root) {
              this.root = current.right;
            } else if (isLeftChild) {
              parent.left = current.right;
            } else {
              parent.right = current.right;
            }
          }
          //情况3：删除的节点有两个子节点
          else {
            //1.获取后继节点
            let successor = this.getSuccessor(current);
            //2.判断是否根节点
            if (current == this.root) {
              this.root = successor;
            } else if (isLeftChild) {
              parent.left = successor;
            } else {
              parent.right = successor;
            }
            //3.将后继的左子节点改为被删除节点的左子节点
            successor.left = current.left;
          }
        }
        getSuccessor(delNode) {
          //1.定义变量,保存找到的后继
          let successor = delNode;
          let current = delNode.right;
          let successorParent = delNode;
          //2.循环查找current的右子树节点
          while (current != null) {
            successorParent = successor;
            successor = current;
            current = current.left;
          }
          //3.判断寻找到的后继节点是否直接就是删除节点的right节点
          if (successor != delNode.right) {
            successorParent.left = successor.right;
            successor.right = delNode.right;
          }
          return successor;
        }
      }
      let bst = new BinarySearchTree();
      bst.insert(11);
      bst.insert(3);
      bst.insert(5);
      bst.insert(8);
      bst.insert(9);
      bst.insert(13);
      bst.insert(19);
      bst.insert(17);
      bst.insert(20);
      let result = "";
      bst.preOrderTraversal(function (key) {
        result += key + " ";
      });
      console.log(result);
    </script>
  </body>
